<link rel="stylesheet" href="/apps/aemstore/components/login/clientlib-custom/css/storeForm.css">


<div class="cmp-login" data-cmp-is="login" class="login-container">
    <div class="cmp-login__popup" class="login-form ">
        <!-- Email Textbox -->
        <div class="cmp-login__popup-item">
            <label class="cmp-login__popup-label">Email Address:</label>
            <input class="cmp-login__email-field" type="text">
        </div>

        <!-- Password Textbox -->
        <div class="cmp-login__popup-item">
            <label class="cmp-login__popup-label">Password:</label>
            <input class="cmp-login__password-field" type="password">
        </div>


        <!-- Submit Button -->
        <div class="cmp-login__popup-item">
            <button class="cmp-login__submit-button">Submit</button>
        </div>

    </div>

	<div class="logo-container">
		<h1>AEM Store</h1>
	</div>

</div>

<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html">
    <!-- Include the client library -->
    <sly data-sly-call="${clientlib.js @ categories='aemstore.custom'}"/>
</sly>
